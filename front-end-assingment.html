<head>
<link href="https://unpkg.com/tabulator-tables@4.0.5/dist/css/tabulator.min.css" rel="stylesheet">
<script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.0.5/dist/js/tabulator.min.js"></script>
</head>
<body>
<div id="example-table"></div>

</body>

<script>
//create Tabulator on DOM element with id "example-table"
var table = new Tabulator("#example-table", {
 	height:205, // set height of table (in CSS or here), this enables the Virtual DOM and improves render speed dramatically (can be any valid css height value)
 	layout:"fitColumns", //fit columns to width of table (optional)
 	columns:[ //Define Table Columns
	 	{title:"firstName", field:"fname", width:150},
	 	{title:"lastName", field:"lname", align:"left"},
	 	{title:"Date Of Birth", field:"dob", sorter:"date", align:"center"},
		{title:"desination ", field:"des"},
		{title:"department ", field:"dep"},
		
 	],
 	rowClick:function(e, row){ //trigger an alert message when the row is clicked
 		alert("Row " + row.getData().id + " Clicked!!!!");
 	},
});
//define some sample data
var tabledata = [
	{id:1, fname:" John ", lname:"Smith",dob:"07/11/1992" ,des:"Software Engineer" , dep:"web"},
	{id:2, fname:" Jane ", lname:"doe",dob:"07/11/1995" ,des:" Intern" , dep:"mobile"},
	{id:3, fname:" Mary ", lname:"com",dob:"15/01/1996" ,des:"system engineer" , dep:"app"},
	{id:4, fname:" Hardy ", lname:"toe",dob:"28/09/1991" ,des:"software engineer" , dep:"web"},
	
];

//load sample data into the table
table.setData(tabledata);
</script>
